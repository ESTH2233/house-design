<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get In Touch</h2>
            <p>We'd love to hear from you. Whether you are interested in our designs, have a question, or want to discuss a project, we're here to help.</p>

            <form action="#" method="post" class="contact-form">
                <header>Reach Out To Us</header>
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <label for="email">Your Email</label>
                <input type="email" id="email"
                name="email" placeholder="Enter Your Email" required>
                <label for="message">Your Message</label>
                <textarea name="message" id="message" placeholder="Enter Your messages" rows="6" required></textarea>
                <button type="submit" class="submit-btn"><a href="">Send Message</a></button>
                 </form>
                <div class="contact-info">
                    <h3>Contact Info</h3>
                    <p><a href="tel:+2348027800993">Phone: +234- 802 780 0993</a></p>
                    <p><a href="mailto:oladipoajbaby@gmail.com">Email: oladipoajbaby@gmail.com</a></p>
                    <p><a href="">Address: 13 Cresent street, Abuja, Nigeria</a></p>

                </div>
                
           
        </div>
    </section>
</body>
</html>
